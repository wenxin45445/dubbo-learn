<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link type="text/css" rel="stylesheet" href="/static/css/index.css">
	<title>支付宝电脑网站支付</title>
</head>
<body>
	<header class="am-header">
	<h1>支付宝电脑网站支付体验入口页</h1>
	</header>
	<div id="main">
		<div id="tabhead" class="tab-head">
			<h2 id="tab1" class="selected" name="tab">测试</h2>
		</div>
		<form name="alipayment" action="/test/sb" method="post"	target="_blank">
			<div id="body1" class="show" name="divcontent">
				<dl class="content">
					<dt>用户名 ：</dt>
					<dd>
						<input type="text" id="userName" name="userName" value="pangpang"/>
					</dd>
					<hr class="one_line">
					<dt>密码 ：</dt>
					<dd>
						<input type="password" id="password" name="password" value="12345"/>
					</dd>
					<hr class="one_line">
					<dt>性别 ：</dt>
					<dd>
						<input type="text" id="sex" name="sex" value="男"/>
					</dd>
					<hr class="one_line">
					<dt>年龄：</dt>
					<dd>
						<input type="text" id="age" name="age" value="29"/>
					</dd>
					<hr class="one_line">
					<dt></dt>
					<dd id="btn-dd">
						<span class="new-btn-login-sp">
							<button class="new-btn-login" type="submit"	>提交</button>
						</span>
					</dd>
				</dl>
			</div>
		</form>
	</div>
</body>
<script language="javascript">
	var tabs = document.getElementsByName('tab');
	var contents = document.getElementsByName('divcontent');
	
	(function changeTab(tab) {
	    for(var i = 0, len = tabs.length; i < len; i++) {
	        tabs[i].onmouseover = showTab;
	    }
	})();
	
	function showTab() {
	    for(var i = 0, len = tabs.length; i < len; i++) {
	        if(tabs[i] === this) {
	            tabs[i].className = 'selected';
	            contents[i].className = 'show';
	        } else {
	            tabs[i].className = '';
	            contents[i].className = 'tab-content';
	        }
	    }
	}
	
	function GetDateNow() {
		var vNow = new Date();
		var sNow = "";
		sNow += String(vNow.getFullYear());
		sNow += String(vNow.getMonth() + 1);
		sNow += String(vNow.getDate());
		sNow += String(vNow.getHours());
		sNow += String(vNow.getMinutes());
		sNow += String(vNow.getSeconds());
		sNow += String(vNow.getMilliseconds());
		document.getElementById("WIDout_trade_no").value =  sNow;
		document.getElementById("WIDsubject").value = "测试";
		document.getElementById("WIDtotal_amount").value = "0.01";
	}
	GetDateNow();
</script>
</html>
